<html>
<head>
<title>Text Adveture</title>
</head>
<body>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/Creator_Style.css') }}">
<!--------------------------------------------------------------------------------------------------------------->
<div id="delete_alert" style="display: none;" onclick="deactivate_delete_alert(event, this)">
    <div class="popup shadow" id="alert_box">
        <div class="story_settings">

            <input id="Title_input" type="text" placeholder="Title" class="title_input input">
            <textarea id="Story_input" placeholder="Story" class="story_input"></textarea>

            <div class="extra_settings">
                <select style="">
                    <option value="none">none</option>
                </select>
                <input type="checkbox" style="grid-column: 4; grid-row: 1;">
                <div style="grid-column: 3/5; grid-row: 2/5; background-color: #444;"></div>
                <select style="grid-column: 1 ;grid-row: 2;">
                    <option value="none">none</option>
                </select>
                <div style="grid-column: 1 ;grid-row: 3;">
                    <label for="XP">XP:</label>
                    <input type="number" id="XP" min="0" max="100" placeholder="50XP" class="input">
                </div>
                <div style="grid-column: 1 ;grid-row: 4;">
                    <label for="random">rendom in %:</label>
                    <input type="number" id="random" min="0" max="100" placeholder="100%" class="input">
                </div>
                <label for="Spring0_input">Go to:</label>
                <select id="Spring0_input">
                    <option value="none">none</option>
                </select>
            </div>
            <div class="buttons_div">
                <button onclick="type_button(0)" class="story_typ_button" style="background-color: rgba(186,133,251,0.12); color:#7B61FF; border-top-left-radius: 4px; border-bottom-left-radius: 4px;">Text</button>
                <button onclick="type_button(1)" class="story_typ_button">Fight</button>
                <button onclick="type_button(2)" class="story_typ_button">Questions</button>
                <button onclick="type_button(3)" class="story_typ_button">End</button>
                <button onclick="type_button(4)" class="story_typ_button" style="border-right-width: 1px; border-right-style: solid; border-right-color: #000; border-top-right-radius: 4px; border-bottom-right-radius: 4px;">Win</button>
            </div>
            <div class="answer_frame">
                <div class="answer_div">
                    <h1 class="no_select">Answer 1</h1>
                    <input id="Answer1_input" class="answer_input input" type="text" placeholder="Text Sample">
                    <select id="Spring1_input" style=" grid-column: 2/3 ;grid-row: 2;">
                        <option value="none">none</option>
                    </select>
                </div>
                <div class="answer_div">
                    <h1 class="no_select">Answer 2</h1>
                    <input id="Answer2_input" class="answer_input input" type="text" placeholder="Text Sample">
                    <select id="Spring2_input" style=" grid-column: 2 ;grid-row: 2;">
                        <option value="none">none</option>
                    </select>
                </div>
                <div class="answer_div">
                    <h1 class="no_select">Answer 3</h1>
                    <input id="Answer3_input" class="answer_input input" type="text" placeholder="Text Sample">
                    <select id="Spring3_input" style=" grid-column: 2 ;grid-row: 2;">
                        <option value="none">none</option>
                    </select>
                </div>
                <div class="answer_div">
                    <h1 class="no_select">Answer 4</h1>
                    <input id="Answer4_input" class="answer_input input" type="text" placeholder="Text Sample">
                    <select id="Spring4_input" style=" grid-column: 2 ;grid-row: 2;">
                        <option value="none">none</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<!--------------------------------------------------------------------------------------------------------------->
<div id="tree_body"></div>
<!--------------------------------------------------------------------------------------------------------------->

    </svg>
    <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 8H8V4H4V8ZM10 20H14V16H10V20ZM4 20H8V16H4V20ZM4 14H8V10H4V14ZM10 14H14V10H10V14ZM16 4V8H20V4H16ZM10 8H14V4H10V8ZM16 14H20V10H16V14ZM16 20H20V16H16V20Z" fill="black" fill-opacity="0.87"/>
    </svg>
</div>

</html>
